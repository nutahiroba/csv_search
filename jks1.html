<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>成績検索システム</title>
  </head>
  <body>
    <script>
      function getCSV(){
        var data=new XMLHttpRequest();
        data.open("get","seiseki.csv",true);
        data.send(null);

        data.onload=function(){
        convertCSVtoArray(data.responseText);
        }
      }

      function convertCSVtoArray(str){
        var result=[];
        var tmp=str.split("\n");

        for (var i=0;i<tmp.length;++i){
          result[i]=tmp[i].split("\r");
          }
        console.log(result);
      }
      getCSV();
    </script>
    <div id="output_csv"></div>
  </body>
</html>
